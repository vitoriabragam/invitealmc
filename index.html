<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Convite Irrecus√°vel</title>
  <style>
    body {
      background-color: #fddde6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart {
      background-color: #ff5e78;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      text-align: center;
    }

    h2, p {
      color: white;
      margin-bottom: 15px;
    }

    button {
      background-color: #00e5ff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    #nao {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    #mensagemFinal {
      display: none;
      color: white;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="heart">
    <h2 id="pergunta">Quer sair comigo?</h2>
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>

    <div id="mensagemFinal">
      <p><strong>ok, ent√£o t√° marcado, dia 27,</strong></p>
      <p><strong>sua miss√£o:</strong> se arrumar</p>
      <p><strong>destino:</strong> decidimos no caminho</p>
      <p><em>ah, nem adianta vir com a desculpa da caipirinha de 92 reais</em> üçπ</p>
    </div>
  </div>

  <script>
    const btnNao = document.getElementById("nao");
    const btnSim = document.getElementById("sim");
    const pergunta = document.getElementById("pergunta");
    const mensagemFinal = document.getElementById("mensagemFinal");

    // Bot√£o "N√£o" fugindo do mouse
    document.querySelector(".heart").addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const rect = btnNao.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distancia = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distancia < 100) {
        const offsetX = (Math.random() - 0.5) * 200;
        const offsetY = (Math.random() - 0.5) * 200;
        btnNao.style.top = `${Math.min(Math.max(20, btnNao.offsetTop + offsetY), 250)}px`;
        btnNao.style.left = `${Math.min(Math.max(20, btnNao.offsetLeft + offsetX), 250)}px`;
      }
    });

    // Bot√£o "Sim"
    btnSim.addEventListener("click", () => {
      btnSim.style.display = "none";
      btnNao.style.display = "none";
      pergunta.style.display = "none";
      mensagemFinal.style.display = "block";
    });
  </script>
</body>
</html>
